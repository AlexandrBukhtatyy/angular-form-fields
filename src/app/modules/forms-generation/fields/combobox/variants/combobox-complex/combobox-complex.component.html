<aff-combobox
  [ngClass]="comboboxComponentRef.field.className"
  [formControl]="comboboxComponentRef.formControl"
  [formlyAttributes]="comboboxComponentRef.field"
  [dataProvider]="comboboxComponentRef.field.props.dataProvider"
  [stringify]="comboboxComponentRef.field.props.stringify"
  [tuiTextfieldCleaner]="comboboxComponentRef.field.props.resetable"
  optionWithHint
  withAddButton
  (addClicked)="addClicked($event)"
>
  {{comboboxComponentRef.field.props.label}}
</aff-combobox>
