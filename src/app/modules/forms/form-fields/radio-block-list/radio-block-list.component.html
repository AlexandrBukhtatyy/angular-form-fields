<div
  tuiGroup
  [collapsed]="true"
>
  <ng-container *ngFor="let option of options">
    <label tuiLabel>
      <input
        tuiRadio
        type="radio"
        size="s"
        [value]="{test: option.id}"
        [formControl]="control"
      />
      {{option.label}}
    </label>
  </ng-container>
</div>
