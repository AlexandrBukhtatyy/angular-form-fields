<ng-container [formGroup]="form">
  <ng-container
    *ngFor="let item of list.controls; let ti = index; let last = last"
    [formGroupName]="ti"
  >
    <tui-checkbox-labeled [class]="{'tui-space_bottom-4': !last}" formControlName="selected" size="l">
      <ng-container *ngIf="item.get('id')?.value as key">
        {{ dictionary[key] }}
      </ng-container>
    </tui-checkbox-labeled>
  </ng-container>
</ng-container>
