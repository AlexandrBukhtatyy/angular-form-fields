<form
  tuiGroup
  [collapsed]="true"
  [ngModel]="selectedOption"
  (ngModelChange)="changeOption($event)"
>
  <ng-container *ngFor="let option of options">
    <label tuiLabel>
      <input
        [name]="name"
        tuiRadio
        type="radio"
        size="s"
        [value]="{test: 'value'}"
      />
      {{option.label}}
    </label>
  </ng-container>
</form>
