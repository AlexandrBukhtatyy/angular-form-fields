<div
  orientation="horizontal"
  tuiGroup
  class="group"
  [collapsed]="true"
>
  <ng-container *ngFor="let option of options">
    <label
      tuiBlock
      [style.align-items]="'center'"
    >
      <input
        tuiRadio
        type="radio"
        size="s"
        [value]="option"
        [formControl]="control"
        [name]="name"
      />
      {{option.label}}
    </label>
  </ng-container>
</div>
