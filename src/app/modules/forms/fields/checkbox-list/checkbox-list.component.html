<ng-container [formGroup]="form">
  <div
    *ngFor="let item of list.controls; let ti = index; let last = last"
    [formGroupName]="ti"
    [class]="{'tui-space_bottom-4': !last}"
  >
    <label>
      <input
        formControlName="selected"
        tuiCheckbox
        type="checkbox"
        size="s"
      />
      <ng-container *ngIf="item.get('id')?.value as key">
        {{ dictionary[key] }}
      </ng-container>
    </label>
  </div>
</ng-container>
